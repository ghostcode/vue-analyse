<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="1.0.21/dist/vue.js"></script>
    </head>
    <body>
        <div id="mount-point"></div>
        <script>
            let Profile = Vue.extend({
                template:'<p>{{firstname}},{{lastname}}</p>'
            });

            let profile = new Profile({
                data:{
                    firstname:'zhuxy',
                    lastname:'weiqq'
                }
            });

            profile.$mount('#mount-point');
        </script>
    </body>
</html>
