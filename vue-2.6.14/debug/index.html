<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue debugger</title>
  <script src="../dist/vue.js"></script>
</head>

<body>
<div id="app">
  {{ msg }}
  button: <button @click="msg = 'hello vue'">change msg</button>
</div>
<script>
  const vm = new Vue({
    el: '#app',
    data() {
      return {
        msg: 'hello world',
      };
    },
    created() {
      console.log('>>>>>')
    }
  });
</script>
</body>

</html>
